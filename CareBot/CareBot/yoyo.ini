# Yoyo database migration tool configuration
# 
# To apply migrations, run:
#   yoyo apply
#
# To rollback migrations, run:
#   yoyo rollback

[DEFAULT]
# Path to migration scripts
sources = migrations

# Database connection string
# Update the path to match your local database location
database = sqlite:///db/database

# Batch mode: apply all outstanding migrations without prompting
batch_mode = off

# Verbosity level
verbosity = 1
